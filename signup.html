<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup</title>
</head>
<body class="flex justify-center bg-orange-400">  
    <section class=" bg-yellow-100 p-10 m-14  rounded-lg shadow-2xl sm:w-[70%] md:w-[70%] lg:w-[50%]">
        <div class="flex justify-center items-center">
            <img class="w-10 h-10 " src="./images/wallet_icon-removebg-preview.png" alt="">
            <h1 class="text-xl font-sans font-bold ">LALITA</h1>
        </div>
    
      <h1 class="text-2xl font-bold flex justify-center">Create Secure Account</h1>
      <p class="flex justify-center text-lg">Welcome to the future of financial control</p>
    
    
    <aside class="flex justify-center">
    <form  action="" method="POST">
        
      <div class="m-3 mt-6 font-semibold">
           <label for="full-name" class=""> Full Name:</label><br>
              <input class="p-3 px-10 bg-gray-100 shadow-lg " type="text"  name="firstname" placeholder="Full Name"><br>
      </div>

      <div class="m-3 font-semibold" >
          <label for="email"> Email:</label><br>
              <input class="p-3 px-10 bg-gray-100 shadow-lg" type="email"  name="email" placeholder="Email" required><br>
      </div> 

     <div class="m-3 font-semibold">
          <label for="email">Phone Number:</label><br>
              <input class="p-3 px-10 bg-gray-100 shadow-lg" type="phone-number" name="phone-number" placeholder="Phone Number"><br>
     </div>

          <div class="m-3 font-semibold">
              <label for="password"> Password:</label><br>
                  <input class="p-3 px-10 bg-gray-100 shadow-lg" type="text"  name="password" placeholder="Password"> <br>
          </div>
          <div class="m-3 font-semibold">
              <label for="password" class=label4>Confirm Password:</label><br>
                  <input class="p-3 px-10 bg-gray-100 shadow-lg" type="text"  name="password" placeholder="Confirm password" required> <br>
          </div>

          <div class="m-3 font-semibold mt-6 flex justify-center">
          <button class="bg-black text-white text-lg font-bold rounded-lg p-2 px-20 "><a href="./signin.html">Signup</a></button>
          </div>
          <p class="flex justify-center">OR</p>
          <div class="flex justify-center gap-5 mt-4">
            <a href=""><i class="fa-brands fa-facebook fa-lg"></i></a>
            <a href=""><i class="fa-brands fa-google fa-lg"></i></a>
          </div>
     </form> 
    </aside>
    </section>
</body>
